<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/validate.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/mesto-logo.svg"
          alt="Логотип - место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Редактировать"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить"
            type="button"
            class="profile__add-button"
          ></button>
        </section>

        <section aria-label="Галлерея фотографий" class="gallery"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <template id="place-template">
      <article class="place">
        <img src="#" alt="Картинка" class="place__image" />
        <button
          aria-label="Удалить"
          type="button"
          class="place__delete"
        ></button>
        <div class="place__row">
          <h2 class="place__title"></h2>
          <button aria-label="Лайк" type="button" class="place__like"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form" class="popup__form">
          <input
            placeholder="Имя"
            type="text"
            name="fullname"
            class="popup__input popup__input_elem_name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error popup__error-fullname"></span>
          <input
            placeholder="Работа"
            type="text"
            name="job"
            class="popup__input popup__input_elem_job"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error popup__error-job"></span>
          <button type="submit" name="button-edit" class="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="form" class="popup__form">
          <input
            placeholder="Название"
            type="text"
            name="name-place"
            required
            class="popup__input popup__input_elem_name-place"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error popup__error-name-place"></span>
          <input
            placeholder="Ссылка на картинку"
            type="url"
            name="link"
            required
            class="popup__input popup__input_elem_link"
          />
          <span class="popup__error popup__error-link"></span>
          <button type="submit" name="button-add" class="popup__button">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container popup__container_type_image">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <img src="#" alt="Картинка" class="popup__image" />
        <p class="popup__subtitle"></p>
      </div>
    </div>
  </body>
</html>
