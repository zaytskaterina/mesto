<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="vendor" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo_mesto.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/profile_img.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-holder">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <div class="card">
          <img src="./images/Karachayevsk.png" alt="Полуразрушенный храм на фоне поросшей лесом горы" class="card__image">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус на рассвете" class="card__image">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="./images/Dombay.png" alt="Заснеженные горные пики Домбая" class="card__image">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус на рассвете" class="card__image">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="./images/Dombay.png" alt="Заснеженные горные пики Домбая" class="card__image">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like"></button>
        </div>
        <div class="card">
          <img src="./images/Karachayevsk.png" alt="Полуразрушенный храм на фоне поросшей лесом горы" class="card__image">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__like"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Катерина Зайцева</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" minlength="1" maxlength="50" class="popup__input popup__input_name_name" name="name" id="name-input" placeholder="Имя" required>
          <input type="text" minlength="3" maxlength="100" class="popup__input popup__input_name_job" name="job" id="job-input" placeholder="Род занятий" required>
          <button type="submit" class="popup__save-button" name="submit">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
